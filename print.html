<script>
    $("body").on("click", "#btnExport", function() {
        html2canvas($('#tblCustomers')[0], {
            onrendered: function(canvas) {
                var data = canvas.toDataURL();
                var docDefinition = {
                    content: [{
                        image: data,
                        width: 300
                    }]
                };
                pdfMake.createPdf(docDefinition).download("customer-details.pdf");
            }
        });
    });
</script>
